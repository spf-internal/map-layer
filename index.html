<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Google Maps Advanced Marker Autocomplete</title>

  <!-- Google Maps JS API (Places + Advanced Markers) -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRHYlg2978t2LjP6o4mirP3kUD_GylLgA&libraries=places,marker&v=weekly&loading=async&callback=initMap"
    async
    defer>
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .search-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    gmp-place-autocomplete {
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Search -->
  <div class="search-container">
    <gmp-place-autocomplete
      id="autocomplete"
      placeholder="Search for a place">
    </gmp-place-autocomplete>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <script>
    let map;
    let marker;

    window.initMap = () => {
      const initialPosition = { lat: 1.3521, lng: 103.8198 }; // Singapore

      map = new google.maps.Map(document.getElementById("map"), {
        center: initialPosition,
        zoom: 12,
        mapId: "1965133852f3b853c479e261" // REQUIRED for Advanced Markers
      });

      const autocomplete = document.getElementById("autocomplete");

      autocomplete.addEventListener("gmp-placeselect", async (event) => {
        console.log(event.detail.place, event);
        const place = event.detail.place; // âœ… correct
        if (!place) return;
        
        // ðŸ”‘ REQUIRED for Places API (New)
        await place.fetchFields({
          fields: ["location"]
        });
      
        if (!place.location) return;
        
        // Move map
        map.setCenter(place.location);
        map.setZoom(16);
        
        // âœ… Create marker ONLY on first selection
        if (!marker) {
          marker = new google.maps.marker.AdvancedMarkerElement({
            map,
            position: place.location
          });
        } else {
          marker.position = place.location;
        }
      });
    };
  </script>
</body>
</html>
