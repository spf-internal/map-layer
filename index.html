<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Singapore Police NPC & NPP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    /* ---------- Controls ---------- */
    .control-box {
      background: #ffffff;
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .legend-row {
      margin-top: 6px;
    }

    .color-box {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-right: 6px;
      vertical-align: middle;
    }

    .npp { background: #4CAF50; border-radius: 50%; }
    .closed { background: #FFA500; border-radius: 50%; }
    .error { background: #D32F2F; border-radius: 50%; }

    /* ---------- InfoWindow ---------- */
    .info-window {
      max-height: 250px;
      overflow-y: auto;
      font-size: 13px;
    }

    .info-table {
      width: 100%;
      min-width: 300px;
      border-collapse: collapse;
    }

    .info-table thead tr {
      background: #f0f0f0;
      position: sticky;
      top: 0;
    }

    .info-table th,
    .info-table td {
      padding: 6px 8px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    .info-table td:first-child {
      font-weight: bold;
    }

    .info-table tbody tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    /* =====================
       Constants
    ====================== */
    const MAP_CENTER = { lat: 1.3521, lng: 103.8198 };
    const NPC_GEOJSON_URL = "https://npc-boundary-geojson-proxy.seixiang232.workers.dev/";
    const EST_GEOJSON_URL = "https://establishments-geojson-proxy.seixiang232.workers.dev/";

    const COLORS = {
      NPP: "#4CAF50",
      CLOSED: "#FFA500",
      DEFAULT: "#D32F2F"
    };

    let map;
    let clickInfoWindow;
    let hoverInfoWindow;
    let hoverMarker;
    let clickedFeature = null;

    /* =====================
       Init Map
    ====================== */
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: MAP_CENTER,
        zoom: 11
      });

      clickInfoWindow = new google.maps.InfoWindow();
      hoverInfoWindow = new google.maps.InfoWindow({
        disableAutoPan: true
      });
      hoverMarker = new google.maps.marker.AdvancedMarkerElement({
        map,
        position: MAP_CENTER,
        zIndex: 1000
      });
      hoverMarker.map = null;
      
      const npcLayer = createNpcLayer(map);
      const estLayer = createEstablishmentLayer(map);

      createToggleControls(map, npcLayer, estLayer);
      createLegend(map);
    }

    /* =====================
       Layers
    ====================== */
    function createNpcLayer(map) {
      const layer = new google.maps.Data({ map });

      layer.loadGeoJson(NPC_GEOJSON_URL, null, features => {
        features.forEach(feature => {
          const npcName = feature.getProperty("NPC_NAME");
          
          // Remove features that do NOT have NPC_NAME
          if (!npcName || npcName.trim() === "") {
            layer.remove(feature);
          }
        });
      });
      
      layer.setStyle(feature => {
        const name = feature.getProperty("NPC_NAME");
        
        return {
          fillColor: stringToColor(name),
          fillOpacity: 0.55,
          strokeColor: "#333333",
          strokeWeight: 1.5
        };
      });
      
      layer.addListener("click", e => {
        clickInfoWindow.setContent(buildNpcContent(e.feature));
        clickInfoWindow.setPosition(e.latLng);
        clickInfoWindow.open(map);
      });

      return layer;
    }

    function createEstablishmentLayer(map) {
      const layer = new google.maps.Data({ map });

      layer.loadGeoJson(EST_GEOJSON_URL);

      layer.setStyle(feature => ({
        icon: buildEstablishmentIcon(feature)
      }));

      layer.addListener("click", e => {
        clickedFeature = e.feature;
        hoverInfoWindow.close();
        clickInfoWindow.setContent(buildEstContent(e.feature));
        clickInfoWindow.setPosition(e.latLng);
        clickInfoWindow.open(map);
      });
      
      layer.addListener("mouseover", e => {
        if (e.feature === clickedFeature) return;
        
        map.getDiv().style.cursor = "pointer";

        hoverMarker.position = offsetLatLng(e.latLng, 40);
        hoverMarker.map = map;
        
        hoverInfoWindow.setContent(buildEstHoverContent(e.feature));
        hoverInfoWindow.open({
          map,
          anchor: hoverMarker,
          shouldFocus: false
        });
      });
      
      layer.addListener("mouseout", () => {
        map.getDiv().style.cursor = "";
        hoverInfoWindow.close();
        hoverMarker.map = null;
      });

      return layer;
    }

    /* =====================
       UI Components
    ====================== */
    function createToggleControls(map, npcLayer, estLayer) {
      const div = document.createElement("div");
      div.className = "control-box";
      div.innerHTML = `
        <b>Filter</b><br />
        <label><input type="checkbox" checked /> NPC Boundaries</label><br />
        <label><input type="checkbox" checked /> NPP</label>
      `;

      const [npcToggle, estToggle] = div.querySelectorAll("input");

      npcToggle.onchange = e => npcLayer.setMap(e.target.checked ? map : null);
      estToggle.onchange = e => estLayer.setMap(e.target.checked ? map : null);

      map.controls[google.maps.ControlPosition.TOP_LEFT].push(div);
    }

    function createLegend(map) {
      const div = document.createElement("div");
      div.className = "control-box";
      div.innerHTML = `
        <b>Legend</b>
        <div class="legend-row"><span class="color-box npp"></span> NPP (Open)</div>
        <div class="legend-row"><span class="color-box closed"></span> NPP (Closed)</div>
        <div class="legend-row"><span class="color-box error"></span> Error</div>
      `;

      map.controls[google.maps.ControlPosition.BOTTOM_LEFT].push(div);
    }

    /* =====================
       Helpers
    ====================== */
    function buildEstablishmentIcon(feature) {
      const dept = feature.getProperty("DEPARTMENT") || "";

      let color = COLORS.DEFAULT;
      if (dept.includes("Neighbourhood Police Post")) color = COLORS.NPP;
      if (dept.includes("Neighbourhood Police Post") && dept.includes("Closed")) color = COLORS.CLOSED;

      return {
        path: google.maps.SymbolPath.CIRCLE,
        scale: 8,
        fillColor: color,
        fillOpacity: 1,
        strokeColor: "#ffffff",
        strokeWeight: 1
      };
    }

    function buildNpcContent(feature) {
      return buildTable("NPC Boundary Info", [
        ["OBJECTID", feature.getProperty("OBJECTID")],
        ["NPC_NAME", feature.getProperty("NPC_NAME")],
        ["DIVISION", feature.getProperty("DIVISION")],
        ["DIV", feature.getProperty("DIV")],
        ["INC_CRC", feature.getProperty("INC_CRC")],
        ["FMEL_UPD_D", feature.getProperty("FMEL_UPD_D")]
      ]);
    }

    function buildNpcHoverContent(feature) {
      return `
        <div class="info-window">
          <b>${feature.getProperty("NPC_NAME") || "Error"}</b><br/>
          ${feature.getProperty("DIVISION") || "NIL"}
        </div>
      `;
    }

    function buildEstContent(feature) {
      return buildTable("NPP Info", [
        ["OBJECTID_1", feature.getProperty("OBJECTID_1")],
        ["DEPARTMENT", feature.getProperty("DEPARTMENT")],
        ["TYPE", feature.getProperty("TYPE")],
        ["OPERATING_HOURS", feature.getProperty("OPERATING_HOURS")],
        ["TELEPHONE", feature.getProperty("TELEPHONE")],
        ["ALT_TELEPHONE_LINE", feature.getProperty("ALT_TELEPHONE_LINE")],
        ["BUILDING_NAME", feature.getProperty("BUILDING_NAME")],
        ["HSE_BLK_NO", feature.getProperty("HSE_BLK_NO")],
        ["UNIT", feature.getProperty("UNIT")],
        ["STREET_NAME", feature.getProperty("STREET_NAME")],
        ["POSTAL_CODE", feature.getProperty("POSTAL_CODE")],
        ["FAX", feature.getProperty("FAX")],
        ["INC_CRC", feature.getProperty("INC_CRC")],
        ["FMEL_UPD_D", feature.getProperty("FMEL_UPD_D")]
      ]);
    }

    function buildEstHoverContent(feature) {
      return `
        <div class="info-window">
          <b>${feature.getProperty("DEPARTMENT") || "Error"}</b><br/>
          ${feature.getProperty("OPERATING_HOURS") || "NIL"}
        </div>
      `;
    }
    
    function buildTable(title, rows) {
      return `
        <div class="info-window">
          <u><h2>${title}:</h2></u>
          <table class="info-table">
            <tbody>
              ${rows.map(([k, v]) => `
                <tr><td>${k}</td><td>${v || "NIL"}</td></tr>
              `).join("")}
            </tbody>
          </table>
        </div>
      `;
    }

    function stringToColor(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      
      const STEP = 25; // larger = more separation
      const hue = (Math.abs(hash) % (360 / STEP)) * STEP;
      
      return `hsl(${hue}, 70%, 55%)`;
    }

    window.initMap = initMap;
  </script>

  <!-- Google Maps API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRHYlg2978t2LjP6o4mirP3kUD_GylLgA&callback=initMap&libraries=marker&loading=async"
    async defer
  ></script>
</body>
</html>
