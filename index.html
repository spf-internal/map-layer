<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Singapore Police NPC & NPP</title>
  <style>
    /* =====================
       CSS Custom Properties
    ====================== */
    :root {
      --primary-color: #4CAF50;
      --warning-color: #FFA500;
      --error-color: #D32F2F;
      --search-color: #4285F4;
      
      --shadow-light: 0 2px 6px rgba(0, 0, 0, 0.15);
      --shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.15);
      --shadow-heavy: 0 4px 16px rgba(0, 0, 0, 0.2);
      
      --border-radius: 8px;
      --border-radius-small: 6px;
      
      --font-size-base: 14px;
      --font-size-small: 13px;
      --font-size-xs: 12px;
      
      --spacing-xs: 4px;
      --spacing-sm: 6px;
      --spacing-md: 8px;
      --spacing-lg: 10px;
      --spacing-xl: 12px;
      --spacing-xxl: 15px;
    }
    
    /* =====================
       Base & Reset
    ====================== */
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      font-size: var(--font-size-base);
      line-height: 1.4;
    }
    
    #map {
      height: 100vh;
      width: 100%;
    }
    
    /* =====================
       Search Container
    ====================== */
    .search-container {
      position: absolute;
      top: var(--spacing-lg);
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 90%;
      max-width: 400px;
    }
    
    .search-box {
      position: relative;
      width: 100%;
    }
    
    /* ---- Place Autocomplete Styling ---- */
    gmp-place-autocomplete {
      display: block;
      width: 100%;
    }
    
    gmp-place-autocomplete::part(input) {
      width: 100%;
      padding: var(--spacing-xl) 45px var(--spacing-xl) var(--spacing-xxl);
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px; /* Prevents zoom on iOS */
      background: #fff;
      box-shadow: var(--shadow-medium);
      outline: none;
      transition: box-shadow 0.2s ease;
    }
    
    gmp-place-autocomplete::part(input):focus {
      box-shadow: var(--shadow-heavy);
    }
    
    /* ---- Search Icons ---- */
    .search-icon,
    .clear-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      cursor: pointer;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: opacity 0.2s ease;
    }
    
    .search-icon:hover,
    .clear-button:hover {
      opacity: 0.7;
    }
    
    .search-icon {
      right: var(--spacing-xl);
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23666"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>');
    }
    
    .clear-button {
      right: 40px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23999"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>');
      display: none;
    }
    
    /* =====================
       Control Box & Legend
    ====================== */
    .control-box {
      background: #ffffff;
      padding: var(--spacing-lg);
      margin: var(--spacing-lg);
      border-radius: var(--border-radius-small);
      font-size: var(--font-size-base);
      box-shadow: var(--shadow-light);
      backdrop-filter: blur(10px);
    }
    
    .control-box label {
      display: block;
      margin: var(--spacing-sm) 0;
      cursor: pointer;
      user-select: none;
    }
    
    .control-box input[type="checkbox"] {
      margin-right: var(--spacing-sm);
    }
    
    .legend-row {
      display: flex;
      align-items: center;
      margin-top: var(--spacing-sm);
    }
    
    .color-box {
      width: 14px;
      height: 14px;
      margin-right: var(--spacing-sm);
      border-radius: 50%;
      flex-shrink: 0;
    }
    
    .npp { background: var(--primary-color); }
    .closed { background: var(--warning-color); }
    .error { background: var(--error-color); }
    
    /* =====================
       Tooltip
    ====================== */
    #hover-tooltip {
      position: absolute;
      pointer-events: none;
      max-width: 280px;
      background: rgba(255, 255, 255, 0.95);
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--border-radius-small);
      font-size: var(--font-size-small);
      box-shadow: var(--shadow-light);
      display: none;
      z-index: 1000;
      transform: translate(var(--spacing-xl), var(--spacing-xl));
      backdrop-filter: blur(5px);
    }
    
    /* =====================
       Info Window
    ====================== */
    .info-window {
      max-height: 250px;
      max-width: 420px;
      overflow-y: auto;
      font-size: var(--font-size-small);
      white-space: normal;
    }
    
    .info-window h1 {
      margin: 0 0 var(--spacing-md) 0;
      font-size: 16px;
      font-weight: 600;
    }
    
    .info-table {
      width: 100%;
      min-width: 300px;
      border-collapse: collapse;
      table-layout: fixed;
    }
    
    .info-table td {
      padding: var(--spacing-sm) var(--spacing-md);
      border-bottom: 1px solid #eee;
      vertical-align: top;
      word-wrap: break-word;
    }
    
    .info-table td:first-child {
      font-weight: 600;
      width: 120px;
      color: #555;
    }
    
    .info-table tbody tr:nth-child(even) {
      background: #f9f9f9;
    }
    
    .info-table tbody tr:hover {
      background: #f0f0f0;
    }
    
    /* =====================
       Responsive Design
    ====================== */
    @media (max-width: 768px) {
      .search-container {
        width: calc(100% - 140px);
        max-width: 300px;
        top: 70px;
        left: var(--spacing-lg);
        transform: none;
      }
    
      .control-box {
        margin: var(--spacing-sm);
        padding: var(--spacing-md);
        font-size: var(--font-size-small);
        max-width: 120px;
      }
    
      #hover-tooltip {
        max-width: calc(100vw - 40px);
        font-size: var(--font-size-xs);
        padding: var(--spacing-md);
      }
    
      .info-window {
        max-width: calc(100vw - 40px);
        max-height: 200px;
        font-size: var(--font-size-xs);
      }
    
      .info-table {
        min-width: 250px;
        font-size: var(--font-size-xs);
      }
    
      .info-table td:first-child {
        width: 100px;
      }
    
      .info-table td {
        padding: var(--spacing-xs) var(--spacing-sm);
      }
    }
    
    @media (max-width: 600px) {
      .search-container {
        width: calc(100% - 16px);
        max-width: none;
        top: 70px;
        left: var(--spacing-md);
      }
    
      .control-box {
        margin: var(--spacing-xs);
        padding: var(--spacing-sm);
        font-size: var(--font-size-xs);
        max-width: none;
      }
    }
    
    @media (max-width: 480px) {
      :root {
        --spacing-xs: 3px;
        --spacing-sm: 4px;
        --spacing-md: 6px;
        --spacing-lg: 8px;
        --spacing-xl: 10px;
        --spacing-xxl: 12px;
      }
    
      .search-container {
        width: calc(100% - 16px);
        top: 75px;
        left: var(--spacing-md);
      }
    
      gmp-place-autocomplete::part(input) {
        padding: var(--spacing-xl) 40px var(--spacing-xl) var(--spacing-xl);
        font-size: 16px;
      }
    
      .search-icon,
      .clear-button {
        width: 18px;
        height: 18px;
      }
    
      .clear-button {
        right: 35px;
      }
    
      .color-box {
        width: 12px;
        height: 12px;
        margin-right: var(--spacing-xs);
      }
    
      #hover-tooltip {
        max-width: calc(100vw - 20px);
        font-size: 11px;
        padding: var(--spacing-sm);
        transform: translate(var(--spacing-md), var(--spacing-md));
      }
    
      .info-window {
        max-width: calc(100vw - 20px);
        max-height: 180px;
        font-size: 11px;
      }
    
      .info-table {
        min-width: 200px;
        font-size: 11px;
      }
    
      .info-table td:first-child {
        width: 80px;
      }
    
      .info-table td {
        padding: 3px var(--spacing-xs);
      }
    }
    
    @media (max-width: 360px) {
      .search-container {
        width: calc(100% - 12px);
        top: 70px;
        left: var(--spacing-sm);
      }
    
      gmp-place-autocomplete::part(input) {
        padding: var(--spacing-lg) 35px var(--spacing-lg) var(--spacing-lg);
      }
    
      .search-icon,
      .clear-button {
        width: 16px;
        height: 16px;
      }
    
      .clear-button {
        right: 30px;
      }
    
      .control-box {
        margin: 3px;
        padding: 5px;
        font-size: 11px;
      }
    
      .info-table {
        min-width: 180px;
        font-size: 10px;
      }
    
      .info-table td:first-child {
        width: 70px;
      }
    }
    
    /* =====================
       Performance Optimisations
    ====================== */
    .search-icon,
    .clear-button,
    .control-box,
    #hover-tooltip {
      will-change: transform;
    }
    
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    /* =====================
       Print Styles
    ====================== */
    @media print {
      .search-container,
      .control-box,
      #hover-tooltip {
        display: none !important;
      }
      
      #map {
        height: 80vh !important;
      }
    }
  </style>
</head>

<body>
  <div id="map"></div>
  
  <!-- Search Bar -->
  <div class="search-container">
    <div class="search-box">
      <gmp-place-autocomplete
        id="search-input"
        placeholder="Search for places..."
      >
      </gmp-place-autocomplete>
      <div class="clear-button" id="clear-button"></div>
      <div class="search-icon" id="search-button"></div>
    </div>
  </div>

  <div id="hover-tooltip"></div>
  
  <script>
    /* =====================
       Constants
    ====================== */
    const MAP_CENTER = { lat: 1.3521, lng: 103.8198 };
    const NPC_GEOJSON_URL = "https://npc-boundary-geojson-proxy.seixiang232.workers.dev/";
    const EST_GEOJSON_URL = "https://establishments-geojson-proxy.seixiang232.workers.dev/";

    const COLORS = {
      NPP: "#4CAF50",
      CLOSED: "#FFA500",
      DEFAULT: "#D32F2F"
    };

    let map;
    let clickInfoWindow;
    let clickedFeature = null;
    let isClickInfoWindowOpen = false;
    let tooltip;
    let geocoder;
    let searchMarker;

    /* =====================
       Init Map
    ====================== */
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: MAP_CENTER,
        zoom: 11,
      });

      clickInfoWindow = new google.maps.InfoWindow();
      clickInfoWindow.addListener("closeclick", () => {
        isClickInfoWindowOpen = false;
        clickedFeature = null;
      });
      
      tooltip = document.getElementById("hover-tooltip");
      
      // Initialize Places service and Geocoder
      geocoder = new google.maps.Geocoder();
      
      const npcLayer = createNpcLayer(map);
      const estLayer = createEstablishmentLayer(map);

      createToggleControls(map, npcLayer, estLayer);
      createLegend(map);
      initializeSearch();
    }

    /* =====================
       Search Functionality
    ====================== */
    function initializeSearch() {
      const searchInput = document.getElementById('search-input');
      const clearButton = document.getElementById('clear-button');
      const searchButton = document.getElementById('search-button');

      // Show/hide clear button
      searchInput.addEventListener('input', function() {
        clearButton.style.display = this.value ? 'block' : 'none';
      });

      // Clear search
      clearButton.addEventListener('click', function() {
        searchInput.value = '';
        clearButton.style.display = 'none';
        clearSearchMarker();
        searchInput.focus();
      });

      // Search on Enter key
      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          performSearch(this.value);
        }
      });
      
      // Search on button click
      searchButton.addEventListener('click', function() {
        performSearch(autocompleteEl.value);
      });

      // Autocomplete
      const autocompleteEl = document.querySelector('gmp-place-autocomplete');
      
      autocompleteEl.addEventListener('gmp-placeselect', async (e) => {
        const place = e.place;
      
        await place.fetchFields({
          fields: [
            'displayName',
            'formattedAddress',
            'location',
            'viewport'
          ]
        });
        
        showSearchResult({
          name: place.displayName,
          formatted_address: place.formattedAddress,
          geometry: {
            location: place.location,
            viewport: place.viewport
          }
        });
      });
    }
    
    async function performSearch(query) {
      if (!query.trim()) return;
    
      clearSearchMarker();
    
      try {
        const { places } = await google.maps.places.Place.searchByText({
          textQuery: query,
          fields: [
            'displayName',
            'formattedAddress',
            'location',
            'viewport'
          ],
          locationBias: map.getBounds()
            ? { bounds: map.getBounds() }
            : undefined
        });
    
        if (!places || !places.length) {
          throw new Error('No places found');
        }
    
        showSearchResult({
          name: places[0].displayName,
          formatted_address: places[0].formattedAddress,
          geometry: {
            location: places[0].location,
            viewport: places[0].viewport
          }
        });
    
      } catch (err) {
        // Fallback to Geocoder
        geocoder.geocode({ address: query }, (results, status) => {
          if (status === 'OK' && results[0]) {
            showSearchResult({
              name: results[0].formatted_address,
              formatted_address: results[0].formatted_address,
              geometry: results[0].geometry
            });
          } else {
            alert('Location not found.');
          }
        });
      }
    }
    
    function showSearchResult(place) {
      const location = place.geometry.location;
      
      // Create or update search marker
      if (searchMarker) {
        searchMarker.setMap(null);
      }

      searchMarker = new google.maps.Marker({
        position: location,
        map: map,
        title: place.name || place.formatted_address,
        icon: {
          path: google.maps.SymbolPath.CIRCLE,
          scale: 10,
          fillColor: '#4285F4',
          fillOpacity: 1,
          strokeColor: '#ffffff',
          strokeWeight: 2
        },
        animation: google.maps.Animation.DROP
      });

      // Show info window for search result
      const infoWindow = new google.maps.InfoWindow({
        content: `
          <div style="max-width: 250px;">
            <h3 style="margin: 0 0 8px 0; font-size: 16px;">${place.name || 'Search Result'}</h3>
            <p style="margin: 0; font-size: 14px; color: #666;">${place.formatted_address || ''}</p>
          </div>
        `
      });

      searchMarker.addListener('click', () => {
        infoWindow.open(map, searchMarker);
      });

      // Center map on result
      if (place.geometry.viewport) {
        map.fitBounds(place.geometry.viewport);
      } else {
        map.setCenter(location);
        map.setZoom(15);
      }

      // Show info window immediately
      infoWindow.open(map, searchMarker);
    }

    function clearSearchMarker() {
      if (searchMarker) {
        searchMarker.setMap(null);
        searchMarker = null;
      }
    }

    /* =====================
       Layers
    ====================== */
    function createNpcLayer(map) {
      const layer = new google.maps.Data({ map });

      layer.loadGeoJson(NPC_GEOJSON_URL, null, features => {
        features.forEach(feature => {
          const npcName = feature.getProperty("NPC_NAME");
          
          // Remove features that do NOT have NPC_NAME
          if (!npcName || npcName.trim() === "") {
            layer.remove(feature);
          }
        });
      });
      
      layer.setStyle(feature => {
        const name = feature.getProperty("NPC_NAME");
        
        return {
          fillColor: stringToColor(name),
          fillOpacity: 0.55,
          strokeColor: "#333333",
          strokeWeight: 1.5
        };
      });
      
      layer.addListener("click", e => {
        clickedFeature = e.feature;
        hideTooltip();
        clickInfoWindow.setContent(buildNpcContent(e.feature));
        clickInfoWindow.setPosition(e.latLng);
        clickInfoWindow.open(map);
        isClickInfoWindowOpen = true;

        // Fit map to the clicked NPC boundary
        fitFeatureBounds(e.feature);
      });

      layer.addListener("mouseover", e => {
        if (e.feature === clickedFeature && isClickInfoWindowOpen) return;
        map.getDiv().style.cursor = "pointer";
        showTooltip(buildNpcHoverContent(e.feature), e);
      });

      layer.addListener("mousemove", e => {
        if (e.feature === clickedFeature && isClickInfoWindowOpen) return;
        moveTooltip(e);
      });

      layer.addListener("mouseout", () => {
        map.getDiv().style.cursor = "";
        hideTooltip();
      });

      return layer;
    }

    function createEstablishmentLayer(map) {
      const layer = new google.maps.Data({ map });

      layer.loadGeoJson(EST_GEOJSON_URL);

      layer.setStyle(feature => ({
        icon: buildEstablishmentIcon(feature)
      }));

      layer.addListener("click", e => {
        clickedFeature = e.feature;
        hideTooltip();
        clickInfoWindow.setContent(buildEstContent(e.feature));
        clickInfoWindow.setPosition(e.latLng);
        clickInfoWindow.open(map);
        isClickInfoWindowOpen = true;

        fitFeatureBounds(e.feature);
      });
      
      layer.addListener("mouseover", e => {
        if (e.feature === clickedFeature && isClickInfoWindowOpen) return;
        map.getDiv().style.cursor = "pointer";
        showTooltip(buildEstHoverContent(e.feature), e);
      });
      
      layer.addListener("mouseout", () => {
        map.getDiv().style.cursor = "";
        hideTooltip();
      });

      return layer;
    }

    /* =====================
       UI Components
    ====================== */
    function createToggleControls(map, npcLayer, estLayer) {
      const div = document.createElement("div");
      div.className = "control-box";
      div.innerHTML = `
        <b>Filter</b><br />
        <label><input type="checkbox" checked /> NPC Boundaries</label><br />
        <label><input type="checkbox" checked /> NPP Locations</label>
      `;

      const [npcToggle, estToggle] = div.querySelectorAll("input");

      npcToggle.onchange = e => npcLayer.setMap(e.target.checked ? map : null);
      estToggle.onchange = e => estLayer.setMap(e.target.checked ? map : null);

      map.controls[google.maps.ControlPosition.TOP_LEFT].push(div);
    }

    function createLegend(map) {
      const div = document.createElement("div");
      div.className = "control-box";
      div.innerHTML = `
        <b>Legend</b>
        <div class="legend-row"><span class="color-box npp"></span> NPP (Open)</div>
        <div class="legend-row"><span class="color-box closed"></span> NPP (Closed)</div>
        <div class="legend-row"><span class="color-box error"></span> Error</div>
      `;

      map.controls[google.maps.ControlPosition.BOTTOM_LEFT].push(div);
    }

    /* =====================
       Helpers
    ====================== */
    function buildEstablishmentIcon(feature) {
      const dept = feature.getProperty("DEPARTMENT") || "";

      let color = COLORS.DEFAULT;
      if (dept.includes("Neighbourhood Police Post")) color = COLORS.NPP;
      if (dept.includes("Neighbourhood Police Post") && dept.includes("Closed")) color = COLORS.CLOSED;

      return {
        path: google.maps.SymbolPath.CIRCLE,
        scale: 8,
        fillColor: color,
        fillOpacity: 1,
        strokeColor: "#ffffff",
        strokeWeight: 1
      };
    }

    function buildNpcContent(feature) {
      return buildTable("NPC Boundary Info", [
        ["OBJECTID", feature.getProperty("OBJECTID")],
        ["NPC_NAME", feature.getProperty("NPC_NAME")],
        ["DIVISION", feature.getProperty("DIVISION")],
        ["DIV", feature.getProperty("DIV")],
        ["INC_CRC", feature.getProperty("INC_CRC")],
        ["FMEL_UPD_D", feature.getProperty("FMEL_UPD_D")]
      ]);
    }

    function buildNpcHoverContent(feature) {
      return `
        <div class="info-window">
          <b>${feature.getProperty("NPC_NAME") || "Error"}</b><br/>
          ${feature.getProperty("DIV") || "NIL"} Division
        </div>
      `;
    }

    function buildEstContent(feature) {
      return buildTable("NPP Info", [
        ["OBJECTID_1", feature.getProperty("OBJECTID_1")],
        ["DEPARTMENT", feature.getProperty("DEPARTMENT")],
        ["TYPE", feature.getProperty("TYPE")],
        ["OPERATING_HOURS", feature.getProperty("OPERATING_HOURS")],
        ["TELEPHONE", feature.getProperty("TELEPHONE")],
        ["ALT_TELEPHONE_LINE", feature.getProperty("ALT_TELEPHONE_LINE")],
        ["BUILDING_NAME", feature.getProperty("BUILDING_NAME")],
        ["HSE_BLK_NO", feature.getProperty("HSE_BLK_NO")],
        ["UNIT", feature.getProperty("UNIT")],
        ["STREET_NAME", feature.getProperty("STREET_NAME")],
        ["POSTAL_CODE", feature.getProperty("POSTAL_CODE")],
        ["FAX", feature.getProperty("FAX")],
        ["INC_CRC", feature.getProperty("INC_CRC")],
        ["FMEL_UPD_D", feature.getProperty("FMEL_UPD_D")]
      ]);
    }

    function buildEstHoverContent(feature) {
      return `
        <div class="info-window">
          <b>${feature.getProperty("DEPARTMENT") || "Error"}</b><br/>
          Operating Hours: ${feature.getProperty("OPERATING_HOURS") || "NIL"}
        </div>
      `;
    }
    
    function buildTable(title, rows) {
      return `
        <div class="info-window">
          <u><h1>${title}:</h1></u>
          <table class="info-table">
            <tbody>
              ${rows.map(([k, v]) => `
                <tr>
                  <td>${k}</td>
                  <td>${v || "NIL"}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        </div>
      `;
    }

    function showTooltip(html, e) {
      tooltip.innerHTML = html;
      tooltip.style.display = "block";
      moveTooltip(e);
    }
    
    function moveTooltip(e) {
      tooltip.style.left = e.domEvent.clientX + "px";
      tooltip.style.top = e.domEvent.clientY + "px";
    }
    
    function hideTooltip() {
      tooltip.style.display = "none";
    }
    
    function stringToColor(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      
      const STEP = 25;
      const hue = (Math.abs(hash) % (360 / STEP)) * STEP;
      
      return `hsl(${hue}, 50%, 50%)`;
    }
    
    function fitFeatureBounds(feature) {
      const geometry = feature.getGeometry();
      if (!geometry) return;
    
      const bounds = new google.maps.LatLngBounds();
      let count = 0;
    
      geometry.forEachLatLng(latLng => {
        bounds.extend(latLng);
        count++;
      });
    
      if (count === 1) {
        map.panTo(bounds.getCenter());
      } else {
        map.fitBounds(bounds);
      }
    }
    
    window.initMap = initMap;
  </script>
