<!DOCTYPE html>
<html>
<head>
  <title>Singapore Police NPC Boundaries</title>
  <meta charset="utf-8" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // 1. Create the map
    const map = L.map("map").setView([1.3521, 103.8198], 11);

    // 2. Add OpenStreetMap tiles (FREE)
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // 3. Load NPC boundaries from data.gov.sg (AUTO-UPDATED)
    fetch("https://api-open.data.gov.sg/v1/public/api/datasets/d_89b44df21fccc4f51390eaff16aa1fe8?format=geojson")
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: "#0047AB",
            weight: 2,
            fillOpacity: 0.2
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties) {
              layer.bindPopup(
                "<b>NPC Name:</b> " + (feature.properties.name || "N/A")
              );
            }
          }
        }).addTo(map);
      })
      .catch(err => console.error("Error loading NPC data:", err));
  </script>
</body>
</html>
